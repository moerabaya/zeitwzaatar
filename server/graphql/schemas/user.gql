type User {
  id: ID
  firstname: String
  lastname: String
  email: String
  password: String
  avatar: String
}

input UserInput {
  id: ID
  firstname: String
  lastname: String
  email: String
  password: String
  avatar: String
}

type Query {
  users: [User]
}

type Mutation {
  register(input: UserInput): User
}
