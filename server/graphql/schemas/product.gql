type Product {
  id: ID
  name: String
  description: String
  price: Float
  soldout: Soldout
  stores: [Store]!
}

type Store {
  store: String
}

type Query {
  getProduct(id: ID): Product
  getAllProducts: [Product]
  getProductsByName(name: String): [Product]
}

input StoreInput {
  store: String
}

input ProductInput {
  id: ID
  name: String
  description: String
  price: Float
  soldout: Soldout
  stores: [StoreInput]!
}

enum Soldout {
  SOLDOUT
  ONSALE
}

type Mutation {
  createProduct(input: ProductInput): Product
  updateProduct(input: ProductInput): Product
  deleteProduct(id: ID!): String
}
